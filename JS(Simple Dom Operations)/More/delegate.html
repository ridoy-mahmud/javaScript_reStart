            <li class="item">Lorem, ipsum dolor.2</li>
            <li class="item">Lorem, ipsum dolor.3</li>
            <li class="item">Lorem, ipsum dolor.4</li>
            <li class="item">Lorem, ipsum dolor.5</li>

        <button id="add_item">Add New</button>

    <script>
        // Set Event in a Child Element
        // let elements = document.getElementsByClassName("item");
        // for (let element of elements) {

        //         //Remove Element or Remove Chile Element from an list or obj
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        // Set Event in a parent element

        document.getElementById("item_container").addEventListener("click", function (event) {
            event.target.parentNode.removeChild(event.target);
        });

        document.getElementById("add_item").addEventListener("click", function (event) {
            const newElement = document.getElementById("item_container");
            const li = document.createElement("li")
            li.innerText = "lorem ipsum set ament moris de nuek auer";
            newElement.appendChild(li);

        })

    </script>
    <script src="/delegate.js"></script>
</body>
